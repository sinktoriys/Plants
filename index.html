<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&family=Nunito+Sans:wght@700&family=Poppins&family=Roboto:wght@300&display=swap");
    </style>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row-header-top">
          <div class="header-top-information">
            <div class="col-11">
              <div class="letter-image">
                <img class="letter1" src="images/letter1.svg" alt="Letter1" />
                <img class="letter2" src="images/letter2.svg" alt="Letter2" />
                <img class="letter3" src="images/letter3.svg" alt="Letter3" />
                <img class="letter4" src="images/letter4.svg" alt="Letter4" />
                <p class="email">Email:Plantingservice@7oroof.com</p>
              </div>
              <div class="phone-image">
                <img class="phone" src="images/phone.svg" alt="Phone" />
                <p class="number">+01 123456789</p>
              </div>
              <div class="place-image">
                <img class="place" src="images/place.svg" alt="Place" />
                <img class="place1" src="images/place1.svg" alt="Place" />
                <p class="adress">2072 Pinnickinick Street, WA 98370</p>
              </div>
            </div>

            <div class="col-1">
              <div class="language">
                <p class="english">English</p>
                <img
                  class="arrow-white"
                  src="images/arrow_down_icon.png"
                  alt="Arrow-white"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="row-header-bottom">
          <div class="header-bottom-information">
            <div class="col-2">
              <div class="header-logo">
                <a href="">
                  <img class="logo" src="images/Plants.svg" alt="Logo" />
                  <img class="logo1" src="images/Plants1.png" alt="Logo1" />
                </a>
              </div>
            </div>
            <div class="col-8">
              <nav>
                <ul class="menu">
                  <li>
                    <a class="menu-items" href=""
                      >Home
                      <img
                        class="arrow-black"
                        src="images/black_down_arrow_icon.svg"
                        alt=""
                    /></a>
                  </li>
                  <li>
                    <a class="menu-items" href=""
                      >Company
                      <img
                        class="arrow-black"
                        src="images/black_down_arrow_icon.svg"
                        alt="Arrow-black"
                    /></a>
                  </li>
                  <li>
                    <a class="menu-items" href=""
                      >Services<img
                        class="arrow-black"
                        src="images/black_down_arrow_icon.svg"
                        alt=""
                    /></a>
                  </li>
                  <li>
                    <a class="menu-items" href=""
                      >Project<img
                        class="arrow-black"
                        src="images/black_down_arrow_icon.svg"
                        alt=""
                    /></a>
                  </li>
                  <li>
                    <a class="menu-items" href=""
                      >Blog<img
                        class="arrow-black"
                        src="images/black_down_arrow_icon.svg"
                        alt=""
                    /></a>
                  </li>
                  <li>
                    <a class="menu-items" href="">Contact</a>
                  </li>
                </ul>
              </nav>
            </div>
            <div class="col-2">
              <div class="header-button">
                <button class="button-call">
                  Call Us
                  <img
                    class="button-picture1"
                    src="images/call1.svg"
                    alt="Picture1"
                  /><img
                    class="button-picture2"
                    src="images/call2.svg"
                    alt="Picture2"
                  />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="main">Main</main>
    <footer class="footer">Footer</footer>
  </body>
</html>
